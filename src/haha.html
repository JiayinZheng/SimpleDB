<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       $("table td").each(function(i,item){
           if(this.innerText.indexOf("奖学金")!==-1){
               pattern = $(this).parent().attr("onclick").match(/\/(.+)htm/);
               if(pattern!=null){
                   window.open(pattern[0]);
               }
           }
       })
   </script>
</body>
</html>
